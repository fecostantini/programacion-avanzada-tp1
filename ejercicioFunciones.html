<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script >
        function cambiarColor(color) { document.bgColor = color }
    </script>

    <input type="button" value="Fondo rojo" onclick="cambiarColor('red')">
    <input type="button" value="Fondo azul" onclick="cambiarColor('blue')">
    <input type="button" value="Fondo verde" onclick="cambiarColor('green')">
    <input type="button" value="Fondo purpura" onclick="cambiarColor('purple')">
    
</body>
</html>
