<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function contieneNombre(nombre) {
            var encontrado = false
            for (let i = 0; i < nombres.length; i++) {
                if (nombres[i].toUpperCase() == nombre.toUpperCase())
                    encontrado = true
            }
            return encontrado    
        }

        var nombres = ['Nacho', 'Arek', 'Laura', 'Sonia', 'Gonazalo', 'Eva', 'Pedro', 'Manuel']
        var nombre = prompt('Ingrese el nombre a buscar en el array')

        texto = contieneNombre(nombre) ? 'El array contiene el nombre' : 'El array no contiene el nombre'
        alert(texto)
    </script>
    
</body>
</html>
