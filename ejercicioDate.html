<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date()
        
        anioActual = date.getFullYear()
        mesActual = date.getMonth() + 1 // Cuenta desde 0
        diaActual = date.getDate()
        diaDeLaSemanaActual = date.getDay() + 1 // Cuenta desde 0
        horaActual = date.getHours()
        minutoActual = date.getMinutes()
        segundoActual = date.getSeconds()
        milisegundoActual = date.getMilliseconds()
        tiempoActual = date.getTime()
        
        console.log(`Anio actual: ${anioActual}`)
        console.log(`Mes actual: ${mesActual}`)
        console.log(`Dia actual: ${diaActual}`)
        console.log(`Dia de la semana actual: ${diaDeLaSemanaActual}`)
        console.log(`Hora actual: ${horaActual}`)
        console.log(`Minuto actual: ${minutoActual}`)
        console.log(`Segundo actual: ${segundoActual}`)
        console.log(`Milisegundo actual: ${milisegundoActual}`)
        console.log(`Tiempo actual: ${date.toTimeString(tiempoActual)}`)
    </script>

</body>
</html>
